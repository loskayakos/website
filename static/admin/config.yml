      - { label: 'Nip', name: 'nip', widget: 'string' }
      - { label: 'Bank Number', name: 'bank_number', widget: 'string' }
      - { label: 'National Business Registry Number', name: 'regon', widget: 'string' }
  - name: 'media' # Used in routes, e.g., /admin/collections/blog
