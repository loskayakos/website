      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'media' }
      - { label: 'Facebook', name: 'fecebook', widget: 'string', hint: 'URL path' }
      - { label: 'Instagram', name: 'instagram', widget: 'string', hint: 'URL path' }
  - name: 'hero' # Used in routes, e.g., /admin/collections/blog
